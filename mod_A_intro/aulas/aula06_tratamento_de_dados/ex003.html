    <script>
        //conversão de tipos
        /*
        Number.parseInt(n) - converte a var 'n' em int
        Number.parseFloat(n) - converte a var 'n' em float
        String(n) - transforma a var 'n' em string
        n.toString() - transforma a var 'n' em string
        s.length - quantidade de caracteres da string
        s.toUpperCase() - transforma todas as letras da string em maiusculas
        s.toLowerCase() - transforma todas as letras da string em minusculas
        */

        var n1 = Number.parseInt(prompt('Digite um número: '))
        var n2 = Number.parseInt(prompt('Digite outro número: '))
        var sum = n1 + n2
        window.alert('A soma dos valores é: ' + String(sum)) //utilizando o alert com o recurso de "concatenação"

        var idade = 200

        window.alert(`Sua idade é: ${idade}`) //utilizando o alert com o recurso de interpolação do JavaScript
    </script>
