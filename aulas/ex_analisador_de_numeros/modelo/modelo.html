<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div> 
                Número (entre 1 e 100):
                <input type="number" name="textNum" id="textNum"> <!--digitacao-->
                <input type="button" value="Adicionar" id="textAdd" onclick="adicionar()">
                <br><br><select name="" id="textList" size="6">
                    <option>Valores</option>
                </select><br>
        </div>

        <div id="result"> <!--Outputs-->
            
            <input type="button" value="Finalizar" onclick="executar()">
        </div>
    </section>
    <footer>
        <p>&copy; mrsaturnino</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
