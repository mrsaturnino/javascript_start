<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação DOM</title>
  </head>
  <body>
    <h1 id="title" onmouseover="mouseSobre(this)" onmouseout="mouseFora(this)">
      Passe o mouse aqui!
    </h1>

    <script>
      function mouseSobre(h1) {
        h1.innerHTML = "o mouse está sobre o elemento!";
      }

      function mouseFora(h1) {
        h1.innerHTML = "O mouse saiu!";
      }
    </script>
  </body>
</html>
